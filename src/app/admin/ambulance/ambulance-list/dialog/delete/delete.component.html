<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Vehicle No: </span>{{data.vehicle_no}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Vehicle Name: </span>{{ data.vehicle_name }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Driver Name: </span>{{data.driver_name}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
